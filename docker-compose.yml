services:
  db:
    container_name: botai_db_sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${LOCAL_DB_PASSWORD}
    ports:
      - "${LOCAL_DB_PORT}:1433"
    healthcheck:
      test: ["CMD", "pgrep", "sqlservr"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - local_dev
    user: root
    volumes:
      - type: volume
        source: botai_db
        target: /var/opt/mssql

  botai:
    container_name: botai
    build:
      context: .
      dockerfile: BOTAI/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - ConnectionStrings__BOTAIDB=Server=db,1433;Database=BOTAI_DB;User Id=sa;Password=${LOCAL_DB_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=True;
    ports:
      - "8000:8000"   # ðŸ‘ˆ FIXED
    networks:
      - local_dev
    volumes:
      - botai_keys:/root/.aspnet/DataProtection-Keys

networks:
  local_dev: {}

volumes:
  botai_db: {}
  botai_keys: {}
